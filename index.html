<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#ocean { 
			background-image: url("ocean.jpg");
			width: 900px;
			height: 700px;
			position: relative;
		}
		.player {
			width: 70px;
			height: 75px;
			background-image: url('player.png');
			position: absolute;
		}
		.enemy {
			width: 70px;
			height: 75px;
			background-image: url('enemy.png');
			position: absolute;
		}
		.missile {
			position: absolute;
			background-color: magenta;
			width: 2px;
			height: 10px;
		}
	</style>
</head>
<body>
	<div id="ocean">
		<div id="players">
			<div class="player"> </div>
		</div>
		<div id="enemies"></div>
		<div id="missiles"></div>
	</div>

	<script type="text/javascript">
		var player = {
			left: 450,
			top: 620
		};

		var enemies = [
			{ left: 350, top: 200 },
			{ left: 450, top: 200 },
			{ left: 200, top: 300 },
			{ left: 600, top: 400 },
			{ left: 300, top: 500 }
		];

		var missiles = [];

		function drawPlayer() {
			var content = "<div class='player' style='left:" + player.left + "px; top:" + player.top + "px;'></div>";
			document.getElementById("players").innerHTML = content;
		}

		function drawEnemies() { 
			var content = "";
			for (var idx = 0; idx < enemies.length; idx++){
				content += "<div class='enemy' style='left:" + enemies[idx].left + "px; top:" + enemies[idx].top + "px;'></div>";
			}
			document.getElementById("enemies").innerHTML = content; 
		}

		function drawMissiles() {
			var content = "";
			for (var idx = 0; idx < missiles.length; idx++){
				content += "<div class='missile' style='left:" + missiles[idx].left + "px; top:" + missiles[idx].top + "px;'></div>";
			}
			document.getElementById("missiles").innerHTML = content;
		}

		function moveEnemies() {
			for (var idx = 0; idx < enemies.length; idx++){
				enemies[idx].top += 3;
			}
		}
		function moveMissiles(){
			for (var idx = 0; idx < missiles.length; idx++){
				missiles[idx].top -= 10;
			}
 
 

		}

		document.onkeydown = function(e) {
			console.log(e);
			if (e.keyCode == 37) { // Flecha izquierda
				player.left -= 10;
			}
			if (e.keyCode == 39) { // Flecha derecha
				player.left += 10;
			}
			if (e.keyCode == 38) { // Flecha arriba
				player.top -= 10;
			}
			if (e.keyCode == 40) { // Flecha abajo
				player.top += 10;
			}
			if (e.keyCode == 32) { // Espacio para disparar
				missiles.push({ left: (player.left + 34), top: (player.top - 8) });
				drawMissiles();
			}

			drawPlayer();
		};

		function gameLoop() { 
			moveEnemies();
			drawEnemies();
			drawPlayer();
			drawMissiles();
			moveMissiles()
			setTimeout(gameLoop, 100);
		}

		gameLoop();
	</script>
</body>
</html>
